name: Publish Extension

on:
    push:
        tags:
            - "v*"

jobs:
    build-rust:
        name: Build Rust Binary (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: ""
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: ".exe"
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      suffix: ""
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: ""

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Binary
              run: cargo build --release --target ${{ matrix.target }}
              working-directory: ./server

            - name: Stage Binary
              shell: bash
              run: |
                  mkdir -p staging
                  # Use case-insensitive search (-iname) to find 'Tect' or 'tect'
                  # Filters for paths containing '/release/' to skip build metadata
                  BIN_PATH=$(find target -type f -iname "tect${{ matrix.suffix }}" | grep "/release/" | head -n 1)

                  if [ -z "$BIN_PATH" ]; then 
                    echo "::error::Executable not found in target directory. Check package name in Cargo.toml."
                    exit 1 
                  fi

                  echo "Found binary at: $BIN_PATH"
                  cp "$BIN_PATH" staging/tect-bin${{ matrix.suffix }}

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: tect-${{ matrix.target }}
                  path: staging/tect-bin${{ matrix.suffix }}
                  if-no-files-found: error

    publish:
        name: Package and Publish
        needs: build-rust
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies
              run: npm install
              working-directory: ./editors/vscode

            - name: Create bin directory
              run: mkdir -p editors/vscode/bin

            - name: Download All Binaries
              uses: actions/download-artifact@v4
              with:
                  path: editors/vscode/bin-temp
                  pattern: tect-*
                  merge-multiple: false

            - name: Flatten and Rename Binaries
              run: |
                  # Map downloaded artifacts to the production names expected by extension.ts
                  cp editors/vscode/bin-temp/tect-x86_64-unknown-linux-gnu/tect-bin editors/vscode/bin/tect-x86_64-unknown-linux-gnu
                  cp editors/vscode/bin-temp/tect-x86_64-pc-windows-msvc/tect-bin.exe editors/vscode/bin/tect-x86_64-pc-windows-msvc.exe
                  cp editors/vscode/bin-temp/tect-x86_64-apple-darwin/tect-bin editors/vscode/bin/tect-x86_64-apple-darwin
                  cp editors/vscode/bin-temp/tect-aarch64-apple-darwin/tect-bin editors/vscode/bin/tect-aarch64-apple-darwin

                  rm -rf editors/vscode/bin-temp
                  echo "Listing final bundled binaries:"
                  ls -l editors/vscode/bin

            - name: Publish to Marketplace
              run: npx vsce publish --pat ${{ secrets.VSCE_PAT }}
              working-directory: ./editors/vscode
