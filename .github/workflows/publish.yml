name: Publish Extension

on:
    push:
        tags:
            - "v*"

jobs:
    build-rust:
        name: Build Rust Binary (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: ""
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: ".exe"
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      suffix: ""
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: ""

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Binary
              run: cargo build --release --target ${{ matrix.target }}
              working-directory: ./server

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  # v4 requires unique names for matrix uploads
                  name: tect-${{ matrix.target }}
                  path: server/target/${{ matrix.target }}/release/tect${{ matrix.suffix }}
                  if-no-files-found: error

    publish:
        name: Package and Publish
        needs: build-rust
        runs-on: ubuntu-latest
        # Optional: ensure this only runs if tagged from main
        # if: github.event.base_ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies
              run: npm install
              working-directory: ./editors/vscode

            - name: Create bin directory
              run: mkdir -p editors/vscode/bin

            - name: Download All Binaries
              uses: actions/download-artifact@v4
              with:
                  path: editors/vscode/bin
                  # This downloads all artifacts into subdirectories named after the artifact
                  pattern: tect-*
                  merge-multiple: true

            - name: Rename Binaries for Extension
              run: |
                  cd editors/vscode/bin
                  # Ensure the names match exactly what extension.ts looks for
                  mv tect tect-x86_64-unknown-linux-gnu || true
                  mv tect.exe tect-x86_64-pc-windows-msvc.exe || true
                  # List files for debugging in Action logs
                  ls -R

            - name: Publish to Marketplace
              run: npx vsce publish --pat ${{ secrets.VSCE_PAT }}
              working-directory: ./editors/vscode
