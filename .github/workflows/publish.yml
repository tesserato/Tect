name: Publish Extension

on:
    push:
        tags:
            - "v*"

jobs:
    build-rust:
        name: Build Rust Binary (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: ""
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: ".exe"
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      suffix: ""
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: ""

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Binary
              # Running from root as it is a workspace
              run: cargo build --release --target ${{ matrix.target }} -p server

            # Staging logic that handles Workspace root 'target' folder
            - name: Stage Binary
              shell: bash
              run: |
                  mkdir -p staging
                  # Search in the root target folder (workspace default)
                  find target -name "tect${{ matrix.suffix }}" -path "*/release/*" -exec cp {} staging/tect-bin${{ matrix.suffix }} \;

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: tect-${{ matrix.target }}
                  path: staging/tect-bin${{ matrix.suffix }}
                  if-no-files-found: error

    publish:
        name: Package and Publish
        needs: build-rust
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies
              run: npm install
              working-directory: ./editors/vscode

            - name: Create bin directory
              run: mkdir -p editors/vscode/bin

            - name: Download All Binaries
              uses: actions/download-artifact@v4
              with:
                  path: editors/vscode/bin-temp
                  pattern: tect-*
                  merge-multiple: false

            - name: Flatten and Rename Binaries
              run: |
                  # Standardize names for extension.ts
                  cp editors/vscode/bin-temp/tect-x86_64-unknown-linux-gnu/tect-bin editors/vscode/bin/tect-x86_64-unknown-linux-gnu
                  cp editors/vscode/bin-temp/tect-x86_64-pc-windows-msvc/tect-bin.exe editors/vscode
