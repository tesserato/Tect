name: Publish Extension

on:
    push:
        tags:
            - "v*"

jobs:
    build-rust:
        name: Build Rust Binary (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: ""
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: ".exe"
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      suffix: ""
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: ""

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Binary
              # Run inside the member directory to avoid package name ambiguity
              run: cargo build --release --target ${{ matrix.target }}
              working-directory: ./server

            - name: Stage Binary
              # Staging runs from root because Workspace 'target' is at the root
              shell: bash
              run: |
                  mkdir -p staging
                  find target -name "tect${{ matrix.suffix }}" -path "*/release/*" -exec cp {} staging/tect-bin${{ matrix.suffix }} \;

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: tect-${{ matrix.target }}
                  path: staging/tect-bin${{ matrix.suffix }}
                  if-no-files-found: error

    publish:
        name: Package and Publish
        needs: build-rust
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies
              run: npm install
              working-directory: ./editors/vscode

            - name: Create bin directory
              run: mkdir -p editors/vscode/bin

            - name: Download All Binaries
              uses: actions/download-artifact@v4
              with:
                  path: editors/vscode/bin-temp
                  pattern: tect-*
                  merge-multiple: false

            - name: Flatten and Rename Binaries
              run: |
                  # Standardize names for extension.ts discovery
                  cp editors/vscode/bin-temp/tect-x86_64-unknown-linux-gnu/tect-bin editors/vscode/bin/tect-x86_64-unknown-linux-gnu
                  cp editors/vscode/bin-temp/tect-x86_64-pc-windows-msvc/tect-bin.exe editors/vscode/bin/tect-x86_64-pc-windows-msvc.exe
                  cp editors/vscode/bin-temp/tect-x86_64-apple-darwin/tect-bin editors/vscode/bin/tect-x86_64-apple-darwin
                  cp editors/vscode/bin-temp/tect-aarch64-apple-darwin/tect-bin editors/vscode/bin/tect-aarch64-apple-darwin

                  rm -rf editors/vscode/bin-temp
                  echo "Bundled binaries ready:"
                  ls -l editors/vscode/bin

            - name: Publish to Marketplace
              run: npx vsce publish --pat ${{ secrets.VSCE_PAT }}
              working-directory: ./editors/vscode
