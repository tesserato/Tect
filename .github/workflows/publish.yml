name: Publish Extension

on:
    push:
        tags:
            - "v*"

jobs:
    build-rust:
        name: Build Binary (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: ""
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: ".exe"
                    # Build Mac Intel on Mac ARM (Cross-compile is native on macOS)
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      suffix: ""
                    # Build Mac ARM on Mac ARM
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: ""

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Binary
              run: cargo build --release --target ${{ matrix.target }}

            - name: Prepare Artifact
              shell: bash
              run: |
                  mkdir -p staging

                  # Target release directory
                  REL_DIR="target/${{ matrix.target }}/release"

                  # Find binary case-insensitively (Tect or tect)
                  BIN_NAME="tect${{ matrix.suffix }}"
                  BIN_PATH=$(find "$REL_DIR" -maxdepth 1 -iname "$BIN_NAME" -type f | head -n 1)

                  echo "Found binary at: $BIN_PATH"

                  if [ -z "$BIN_PATH" ]; then
                    echo "::error::Binary not found in $REL_DIR matching $BIN_NAME"
                    ls -la "$REL_DIR"
                    exit 1
                  fi

                  # Copy to staging with the lowercase name expected by the extension
                  cp "$BIN_PATH" staging/tect${{ matrix.suffix }}

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: binary-${{ matrix.target }}
                  path: staging/tect${{ matrix.suffix }}
                  if-no-files-found: error

    publish:
        name: Package and Publish
        needs: build-rust
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies & Compile
              working-directory: ./extensions/vscode
              run: |
                  # Changed from 'npm ci' to 'npm install' because package-lock.json might be missing
                  npm install
                  npm run compile

            - name: Prepare Extension Assets
              run: |
                  mkdir -p extensions/vscode/bin
                  if [ -f LICENSE ]; then cp LICENSE extensions/vscode/LICENSE; fi

            - name: Download All Binaries
              uses: actions/download-artifact@v4
              with:
                  path: downloaded-bins
                  pattern: binary-*
                  merge-multiple: false

            - name: Place Binaries
              run: |
                  # Move binaries to extensions/vscode/bin with platform-specific names

                  # Linux
                  cp downloaded-bins/binary-x86_64-unknown-linux-gnu/tect extensions/vscode/bin/tect-x86_64-unknown-linux-gnu
                  chmod +x extensions/vscode/bin/tect-x86_64-unknown-linux-gnu

                  # Windows
                  cp downloaded-bins/binary-x86_64-pc-windows-msvc/tect.exe extensions/vscode/bin/tect-x86_64-pc-windows-msvc.exe

                  # Mac Intel
                  cp downloaded-bins/binary-x86_64-apple-darwin/tect extensions/vscode/bin/tect-x86_64-apple-darwin
                  chmod +x extensions/vscode/bin/tect-x86_64-apple-darwin

                  # Mac ARM
                  cp downloaded-bins/binary-aarch64-apple-darwin/tect extensions/vscode/bin/tect-aarch64-apple-darwin
                  chmod +x extensions/vscode/bin/tect-aarch64-apple-darwin

                  # Debug: Show structure
                  ls -R extensions/vscode/bin/

            - name: Publish to Marketplace
              working-directory: ./extensions/vscode
              run: npx @vscode/vsce publish --pat ${{ secrets.VSCE_PAT }} --packagePath .
