name: Publish Extension

on:
    push:
        tags:
            - "v*"

jobs:
    build-rust:
        name: Build Binary (${{ matrix.target }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      suffix: ""
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      suffix: ".exe"
                    # MacOS Intel
                    - os: macos-13
                      target: x86_64-apple-darwin
                      suffix: ""
                    # MacOS ARM (M1/M2)
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      suffix: ""

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Binary
              # Run from root (workspace context). Cargo will build the 'server' member.
              run: cargo build --release --target ${{ matrix.target }}

            - name: Prepare Artifact
              shell: bash
              run: |
                  mkdir -p staging

                  # The target directory is at the root, so we remove 'server/' prefix
                  # Cargo always puts artifacts in target/<triple>/release/ when --target is passed
                  SRC_PATH="target/${{ matrix.target }}/release/tect${{ matrix.suffix }}"

                  echo "Looking for binary at: $SRC_PATH"

                  if [ ! -f "$SRC_PATH" ]; then
                    echo "::error::Binary not found at $SRC_PATH"
                    # Fallback debug: list directories to help diagnose if it happens again
                    ls -R target
                    exit 1
                  fi

                  cp "$SRC_PATH" staging/tect${{ matrix.suffix }}

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: binary-${{ matrix.target }}
                  path: staging/tect${{ matrix.suffix }}
                  if-no-files-found: error

    publish:
        name: Package and Publish
        needs: build-rust
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Dependencies & Compile
              working-directory: ./extensions/vscode
              run: |
                  npm ci
                  npm run compile

            - name: Prepare Extension Assets
              run: |
                  mkdir -p extensions/vscode/bin
                  if [ -f LICENSE ]; then cp LICENSE extensions/vscode/LICENSE; fi

            - name: Download All Binaries
              uses: actions/download-artifact@v4
              with:
                  path: downloaded-bins
                  pattern: binary-*
                  merge-multiple: false

            - name: Place Binaries
              run: |
                  # Move binaries to the expected location with platform-specific names

                  # Linux
                  cp downloaded-bins/binary-x86_64-unknown-linux-gnu/tect extensions/vscode/bin/tect-x86_64-unknown-linux-gnu
                  chmod +x extensions/vscode/bin/tect-x86_64-unknown-linux-gnu

                  # Windows
                  cp downloaded-bins/binary-x86_64-pc-windows-msvc/tect.exe extensions/vscode/bin/tect-x86_64-pc-windows-msvc.exe

                  # Mac Intel
                  cp downloaded-bins/binary-x86_64-apple-darwin/tect extensions/vscode/bin/tect-x86_64-apple-darwin
                  chmod +x extensions/vscode/bin/tect-x86_64-apple-darwin

                  # Mac ARM
                  cp downloaded-bins/binary-aarch64-apple-darwin/tect extensions/vscode/bin/tect-aarch64-apple-darwin
                  chmod +x extensions/vscode/bin/tect-aarch64-apple-darwin

                  ls -l extensions/vscode/bin/

            - name: Publish to Marketplace
              working-directory: ./extensions/vscode
              run: npx @vscode/vsce publish --pat ${{ secrets.VSCE_PAT }} --packagePath .
